<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Crypto Exchange</title>
  </head>
  <body>
    <header id="home-page-header">
      <div id="home-page-logo">
        <img src="./img/logo.png" alt="logo" width="170px" />
      </div>
      <nav class="navigation-bar">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li>
            <a href="https://coinmarketcap.com/all/views/all/" target="_blank"
              >Crypto Currencies</a
            >
          </li>
          <li><a href="#" class="sign-up">SignUp</a></li>
        </ul>
      </nav>
    </header>
    <main id="registration-page-main">
      <div class="registration-form-logo">
        <img src="./img/logo-background.png" alt="" />
      </div>
      <form class="Registration-Form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-input"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-input"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-input"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            class="form-input"
            id="password2"
            name="password2"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="phone">Phone:</label>
          <input
            class="form-input"
            type="tel"
            id="phone"
            name="phone"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="dob">Date of Birth:</label>
          <input class="form-input" type="date" id="dob" name="dob" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="country">Country:</label>
          <input
            class="form-input"
            type="text"
            id="country"
            name="country"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="id-verification"
            >ID Verification:</label
          >
          <input
            class="form-input"
            type="file"
            id="id-verification"
            name="id-verification"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="bank-account">Bank Account:</label>
          <input
            class="form-input"
            type="text"
            id="bank-account"
            name="bank-account"
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="proof-of-income"
            >Proof of Income:</label
          >
          <input
            class="form-input"
            type="file"
            id="proof-of-income"
            name="proof-of-income"
          />
        </div>

        <div class="form-group-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="terms"
            name="terms"
            required
          />
          <label class="form-check-label" for="terms"
            >I agree to the
            <a href="/terms-of-service">Terms of Service</a></label
          >
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
    </main>
    <footer id="home-page-footer">
      <div class="social-media">
        <ul>
          <li>
            <a href="https://facebook.com/" target="_blank"
              ><ion-icon name="logo-facebook"></ion-icon
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank"
              ><ion-icon name="logo-twitter"></ion-icon
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/" target="_blank"
              ><ion-icon name="logo-linkedin"></ion-icon
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank"
              ><ion-icon name="logo-instagram"></ion-icon
            ></a>
          </li>
        </ul>
      </div>
      <div class="links">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
      <div class="Copy-Rights">
        <p>&copy; 2022 All Rights Reserved | Crypto Exchange B.V.</p>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
